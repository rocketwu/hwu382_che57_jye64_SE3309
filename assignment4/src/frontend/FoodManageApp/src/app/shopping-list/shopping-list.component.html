<div class="container justify-content-center">
  <div class="card m-5">
    <div class="card-body">
      <h5 class="card-title">Shopping List</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let item of shoppingList">
        {{item['name']}}: {{item['quantityNeedToBuy']}}
      </li>
    </ul>
  </div>
</div>
